apiVersion: v1
kind: Secret
metadata:
  name: adaptivq-secrets
  namespace: adaptivq
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual values or use external secret management
  # In production, use AWS Secrets Manager, HashiCorp Vault, or Sealed Secrets
  POSTGRES_USER: "adaptivq_user"
  POSTGRES_PASSWORD: "changeme_production_password"
  REDIS_PASSWORD: "changeme_redis_password"
  GEMINI_API_KEY: "your_gemini_api_key_here"
  FIREBASE_CREDENTIALS: |
    {
      "type": "service_account",
      "project_id": "your-project-id",
      "private_key_id": "key-id",
      "private_key": "-----BEGIN PRIVATE KEY-----\nYOUR_PRIVATE_KEY\n-----END PRIVATE KEY-----\n"
    }
